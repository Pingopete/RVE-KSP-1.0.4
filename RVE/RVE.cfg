@REALSOLARSYSTEM:FOR[RVE]
{
	%useKeypressClip = false
	@Kerbin
	{
		%SSFStart = 94000
		%SSFEnd = 100000
		%PQSfadeStart = 100000
		%PQSfadeEnd = 120000
		%PQSSecfadeStart = 100000
		%PQSSecfadeEnd = 120000
		%PQSdeactivateAltitude = 125000
		@SSColor = RVE/RSS/EarthColor
		//%SSBump = RVE/RSS/Earth_NRM
		%useSphericalSSM = true
		@PQS
		{
			@Kerbin
			{
				@Add
				{
					@PQSMod_VertexColorMapBlend
					{
						@vertexColorMap = GameData/RVE/RSS/PluginData/EarthSurface.dds
					}
				}
			}
		}
		@AtmosphereFromGround
		{
			%innerRadius = 6357290 // 0.99
			%outerRadius = 6496000 // 1.025
			%waveLength = 0.65, 0.6, 0.53, 1.0
			//invWaveLength = 0.75, 0.82, 0.89, 0.55
			%ESun = 0
			%Kr = 0.0007
			%Km = 0.0006
		}
		// CameraValues
		%cam00NearClip = 0.1
		%cam00FarClip = 300
		%cam01NearClip = 300
		%cam01FarClip = 10000000
		%camScaledSpaceNearClip = 15
		%camScaledSpaceFarClip = 300000000
	}
	@Dres
	{
		@SSColor = RVE/RSS/SaturnColor
		@AtmosphereFromGround
		{
			//%innerRadius = 6357290 // 0.99
			//%outerRadius = 6496000 // 1.025
			//%waveLength = 0.65, 0.6, 0.5, 1.0
			//invWaveLength = 0.75, 0.82, 0.89, 0.55
			//%ESun = 30
			//%Kr = 0.0007
			//%Km = 0.0006
		}
		// CameraValues
		%cam00NearClip = 0.1
		%cam00FarClip = 2278
		%cam01NearClip = 300
		%cam01FarClip = 1000000
		%camScaledSpaceNearClip = 15
		%camScaledSpaceFarClip = 3000000000
	}
	@Eeloo
	{
		%SSFStart = 94000
		%SSFEnd = 100000
		%PQSfadeStart = 100000
		%PQSfadeEnd = 120000
		%PQSSecfadeStart = 100000
		%PQSSecfadeEnd = 120000
		%PQSdeactivateAltitude = 125000
	}
	@Bop
	{
		// CameraValues
		%cam00NearClip = 0.1
		%cam00FarClip = 2278
		%cam01NearClip = 300
		%cam01FarClip = 1000000
		%camScaledSpaceNearClip = 7
		%camScaledSpaceFarClip = 30000000000
	}
	@Gilly
	{
		// CameraValues
		%cam00NearClip = 0.1
