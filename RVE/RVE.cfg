		%cam01FarClip = 1000000
		%camScaledSpaceNearClip = 7
		%camScaledSpaceFarClip = 30000000000
	}
	@Sun
	{
		// CameraValues
		%cam00NearClip = 0.1
		%cam00FarClip = 2278
		%cam01NearClip = 300
		%cam01FarClip = 1000000
		%camScaledSpaceNearClip = 15
		%camScaledSpaceFarClip = 300000000
	}
}
